<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Вгадай хто — Marvel Rivals</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top-panel">
  <section class="guessed-container">
    <h2>Загаданий персонаж</h2>
    <div id="guessedCharacter" class="guessed-slot">
      <span class="placeholder">Ще не обрано</span>
    </div>
  </section>

  <section class="notes-container">
    <h2>Нотатки</h2>
    <textarea
      id="notes"
      placeholder="Записуй запитання, ознаки персонажа, логіку виключення..."
    ></textarea>
  </section>
</header>

  <main>
    <section id="board" class="grid"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
